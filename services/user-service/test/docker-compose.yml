version: '3.6'
services:
  database:
    image: postgres:11
    # âœ… Best Practice: Optimize DB for testing, trade durability for speed
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    container_name: 'chat-container'
    ports:
      - '54320:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
